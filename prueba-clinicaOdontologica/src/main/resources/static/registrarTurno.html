<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="css/style.css">
    <title>Registro de turnos</title>
</head>
<body>
    <h1>Registrar turno</h1>
    <form id="registroForm">

        <label for="pacienteId">PacienteId:</label>
        <input type="text" id="pacienteId" required><br><br>

        <label for="odontologoId">OdontologoId:</label>
        <input type="text" id="odontologoId" required><br><br>
        
        <label for="fechaYhora">Fecha y hora:</label>
        <input type="text" id="fechaYhora" required><br><br>

        <button type="submit">Registrar</button>
    </form>
    <div id="mensaje"></div>

    <script src="./script/registrarTurno.js"></script>
</body>
</html>
